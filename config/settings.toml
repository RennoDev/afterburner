[default]
# Configurações gerais da aplicação
app_name = "Afterburner Controller"
version = "0.1.0"
debug = false

[default.afterburner]
# Caminho do executável do MSI Afterburner
# Ajuste conforme sua instalação
executable_path = "C:\\Program Files (x86)\\MSI Afterburner\\MSIAfterburner.exe"
process_name = "MSIAfterburner.exe"

# Timeouts em segundos
startup_timeout = 5
action_delay = 0.5
shutdown_timeout = 3

# Tentativas de abrir/fechar
max_retries = 3

[default.logging]
# Configurações de log
enabled = true
log_dir = "log"
log_file = "afterburner.log"
log_level = "INFO"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
max_bytes = 10485760  # 10MB
backup_count = 5

[default.actions]
# Configurações de ações/cliques
click_positions = []
use_failsafe = true

# Tempos de espera (em segundos)
global_wait = 1.0                    # Espera padrão entre ações principais
pause_between_actions = 0.25         # Pausa automática do PyAutoGUI

# Simulação de comportamento humano
human_simulation = true              # Ativa movimentos mais naturais
mouse_duration = 0.3                 # Duração do movimento do mouse (0 = instantâneo)

# Digitação e teclas
write_interval = 0.1                 # Intervalo entre caracteres ao digitar (write)
press_interval = 0.5                 # Intervalo entre teclas ao pressionar (press)

# Detecção de imagens
confidence = 0.8                     # Confiança mínima para match (0.0 a 1.0, requer opencv-python)
grayscale = true                     # Buscar em escala de cinza (mais rápido)
wait_timeout = 10.0                  # Timeout padrão ao aguardar elemento aparecer
check_interval = 0.5                 # Intervalo entre verificações ao aguardar

[development]
debug = true

[development.logging]
log_level = "DEBUG"

[production]
debug = false

[production.logging]
log_level = "WARNING"
